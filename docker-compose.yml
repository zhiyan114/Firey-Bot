version: '3'

services:
  bot:
    build: .
    container_name: firey-bot
    ports:
      - "${WEBSERVER_PORT:-80}:${WEBSERVER_PORT:-80}"
    environment:
      - CLIENTID
      - CLIENTSECRET
      - BOTTOKEN
      - WEBSERVER_FQDN
      - WEBSERVER_PORT
      - WEBSERVER_HTTPS_CERTIFICATE
      - WEBSERVER_HTTPS_KEY
      - SENTRY_DSN
      - POSTGRESQL_CONN
      - TWITCH_TOKEN
      - AMQP_CONN
      - REDIS_CONN
      - YTSECRET
    depends_on:
      - redis
    restart: on-failure
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
